<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AluraGeek Challenge | Alura LATAM</title>
    <meta name="title" content="Challenge AluraGeek">
    <meta name="author" content="marcooravila">

    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/styles.css"/>

</head>
<body>

    <!-- Header  -->
    <header>
        <section class="header">
            <img class="logo" src="./img/logo.png" alt="logo">
            <h1>AluraGeek</h1>
        </section>
    </header>

    <!-- Main -->
    <main>
        <section id="containerProducts">
            <h2>MIS PRODUCTOS:</h2>
            <div id="products"></div>
        </section>
      
        <section id="containerForm">
            <h2>AGREGAR PRODUCTO:</h2>
            <div id="formContent">
                <form action="">
                    <input id="nameProductForm" type="text" placeholder="nombre..." maxlength="50" >
                    <input id="priceProductForm" type="number" placeholder="precio..." >
                    <input id="imgProductForm" type="text" placeholder="imagen...">
                    <div class="btn-form">
                        <button id="btnSend">Enviar</button>
                        <button id="btnClean">Limpiar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->          
    <footer>
        <div class="footer">
            <img src="./img/logo.png" alt="logo">
            <h2>AluraGeek</h2>
        </div>
        <p>Dev By @marcooravila</p>
        <p>Alura Latam 2024</p>
    </footer>

    <!-- JS -->
    <script src="./js/app.js" type="module"></script>

</body>
</html>
